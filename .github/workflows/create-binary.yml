name: Create Binaries
on: 
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  default-version:
    name: Setup default version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: x64
    - name: Install tools
      run: python -m pip install -r requirements.txt
    - name: Create binary
      run: pyinstaller --onefile -w src/CallBoard.py

    - name: Rename result (Windows)
      if: ${{ matrix.os ==  'windows-latest'}}
      run: xcopy .\dist\CallBoard.exe .\dist\github\ /I && mv .\dist\CallBoard.exe .\dist\CallBoard-Windows.exe;

    - name: Rename result (MacOS)
      if: ${{ matrix.os ==  'macos-latest'}}
      run: mkdir ./dist/github; mv ./dist/CallBoard ./dist/github/CallBoard-MacOS.run

    - uses: paulhatch/semantic-version@v4.0.2
      id: semantic-version
      with:
        # The prefix to use to identify tags
        tag_prefix: "v"
        # A string which, if present in a git commit, indicates that a change represents a
        # major (breaking) change, supports regular expressions wrapped with '/'
        major_pattern: "(MAJOR)"
        # Same as above except indicating a minor change, supports regular expressions wrapped with '/'
        minor_pattern: "(MINOR)"
        # A string to determine the format of the version output
        format: "${major}.${minor}.${patch}-prerelease${increment}"
        # Optional path to check for changes. If any changes are detected in the path the
        # 'changed' output will true. Enter multiple paths separated by spaces.
        change_path: "src"
        # Named version, will be used as suffix for name version tag
        namespace: call-board
        # If this is set to true, *every* commit will be treated as a new version.
        bump_each_commit: true




    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        path: ./dist/github/
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "${{ steps.semantic-version.outputs.version }}"
        draft: true
        files: |
          ./dist/github/CallBoard-Windows.exe
          ./dist/github/CallBoard-MacOS.run

